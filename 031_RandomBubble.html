<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>031_randombubble</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .body {
            position: relative;
            background-color: #ccc;
        }
        .draw{
            position: relative;
            height: 100vh;
            /* background-color: #ccc; */
        }

        .circle {
            border-radius: 50%;
            position: absolute;
            translate: -50% -50%;
        }
    </style>

</head>

<body>
    <div class="draw"></div>
    <script>
        //獲得正整數範圍，有含上限(最小值,最大值)
        function getIntRange(min, max) {
            return Math.floor(Math.random() * (max + 1 - min) + min);
        }

        //獲得正整數 含輸入的數到0 
        function getIntTo0(x) {
            return Math.floor(Math.random() * (x + 1));
        }
        //獲得正整數 含輸入的數到1 
        function getIntTo1(x) {
            return Math.floor(Math.random() * x + 1);
        }

        // function windowBubble ()
        for(i=1;i<=getIntRange(500, 1000);i++){

        let win = document.querySelector(".draw");

        let windowW  = window.getComputedStyle(win,'').getPropertyValue('width');
        let areaW = windowW.substring(0,windowW.length-2)

        let windowH  = window.getComputedStyle(win,'').getPropertyValue('height');
        let areaH = windowH.substring(0,windowH.length-2)

        let L = getIntRange(50, 20);
        let LocateL = getIntRange(areaW-30,30);
        let LocateT = getIntRange(areaH-30,30);
        let CIRC = document.createElement("div");

        CIRC.classList.add("circle", "autobg");
        CIRC.style.width = `${L}px`;
        CIRC.style.height = `${L}px`;
        CIRC.style.left = `${LocateL}px`;
        CIRC.style.top = `${LocateT}px`;
        CIRC.style.backgroundImage = getRBGA();
        win.appendChild(CIRC);
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });



    </script>
</body>

</html>
