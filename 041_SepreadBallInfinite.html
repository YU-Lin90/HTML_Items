<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>041_sepreadball</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #box {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            position: relative;
            margin: 100px auto auto 100px;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #c00;
            translate: -50% -50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transition:.5s;
        }
    </style>
</head>

<body>
    <div id="box">
    </div>
    <script>
        //  transform: translateX(200) ;   Math.PI/2

        // let am = window.prompt("請輸入圓的數量,輸入負值無限循環", 1); 20
        let am = -24;
        const FR = document.querySelector("#box");

        (function myLoop(i) {
            setTimeout(function () {
                let degs = Math.PI * 2 / am
                let rad = degs * i;
                let CIRC = document.createElement("div");
                CIRC.classList.add("ball");
                FR.appendChild(CIRC)
                setTimeout(() => {
                    CIRC.style.transform = `translateX(${200 * Math.cos(rad)}px) translateY(${200 * Math.sin(rad)}px)`;
                    setTimeout(()=>{
                        FR.removeChild(FR.firstChild);
                    },2000)
                }, 50)

                if (--i) myLoop(i);   //  decrement i and call myLoop again if i > 0
            }, 50)//影響間距  移動速度在CSS內設定
        })(am);



    </script>
</body>

</html>
