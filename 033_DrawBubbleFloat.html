<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>033_bubblefloat</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .body {
            position: relative;
        }
        .circle {
            border-radius: 50%;
            position: absolute;
            translate: -50% -50%;
            transition: 10s;
        }
        .drawplate{
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="drawplate"></div>

    <script>
        
        function getInt(x) {
            return Math.floor(Math.random() * x);
        }

        //獲得正整數 含輸入的數到0 
        function getIntTo0(x) {
            return Math.floor(Math.random() * (x + 1));
        }
        //獲得正整數 含輸入的數到1 
        function getIntTo1(x) {
            return Math.floor(Math.random() * x + 1);
        }
        //獲得正整數範圍，有含上限(最小值,最大值)
        function getIntRange(min, max) {
            return Math.floor(Math.random() * (max + 1 - min) + min);
        }
        let CP = false;
        document.addEventListener("mousedown", () => {
            CP = true;
        })


        let win = document.querySelector(".drawplate")


        document.addEventListener("mousemove", (evt) => {
            if (CP) {
                let L = getIntRange(10, 50);
                let CIRC = document.createElement("div");
                CIRC.classList.add("circle", "autobg");
                CIRC.style.width = `${L}px`;
                CIRC.style.height = `${L}px`;
                CIRC.style.left = `${evt.clientX}px`;
                CIRC.style.top = `${evt.clientY}px`;
                CIRC.style.backgroundImage = getRBGA();
                win.appendChild(CIRC);

                let windowH = window.getComputedStyle(win, '').getPropertyValue('height');
                let areaH = windowH.substring(0, windowH.length - 2)
                setTimeout(function() {
                CIRC.style.transform =`translateY(-${areaH}px)`;

                (function myLoop(i) {
                  setTimeout(function() {       
                let rs = getIntRange(1, 100) -50
                CIRC.style.translate =`${rs}px`;
                    if (--i) myLoop(i);   //  decrement i and call myLoop again if i > 0
                  }, 500)
                })(5);               


                setTimeout(function() {
                    win.removeChild(win.firstChild)
                }, 10000)
                }, 500)

            }
        })
        document.addEventListener("mouseup", () => {
            CP = false;
        })
        //let CIRC = document.createElement("div");
        //CIRC.classList.add("ball");




    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max-150 ) + 150);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},1)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

           // $('.autobg').each(function (index, currentElement) {
           //     currentElement.style.backgroundImage = getRBGA();
           // });
    </script>
</body>

</html>
